<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link rel="stylesheet" href="assets/css/font-awesome.css"/>

    <title>Resource allocation</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container container-fluid">
        <a class="navbar-brand" href="#">Resource allocation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="index.html">Dashboard</a>
                <a class="nav-link active" href="#">Resources</a>
                <a class="nav-link">About</a>
            </div>
        </div>
    </div>
</nav>

<div class="container container-fluid mt-10">
    <div class="title d-flex align-items-center justify-content-between flex-wrap">
        <h1 class="mb-20">Resources</h1>
        <a href="resourceRegistrationForm.html" class="main-btn btn-sm primary-btn btn-hover mb-20">
            <i class="fas fa fa-add mr-10"></i>
            Add resource
        </a>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card-style clients-table-card mb-30">
                <div class="title d-flex justify-content-between align-items-center">
                    <h6 class="mb-10">List of resources</h6>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table">
                        <caption>The list of resources</caption>
                        <thead>
                        <tr>
                            <th>
                                <h6>Name</h6>
                            </th>
                            <th>
                                <h6>Type</h6>
                            </th>
                            <th>
                                <h6>Size (m<sup>2</sup>)</h6>
                            </th>
                            <th>
                                <h6>Capacity</h6>
                            </th>
                            <th>
                                <h6>Availability</h6>
                            </th>
                            <th>
                                <h6>Action</h6>
                            </th>
                        </tr>

                        </thead>
                        <tbody>
                        <tr>
                            <td class="min-width">
                                <p>Salle 432</p>
                            </td>
                            <td class="min-width">
                                <p>Amphi, Course</p>
                            </td>
                            <td class="min-width">
                                <p>200</p>
                            </td>
                            <td class="min-width">
                                <p>1000</p>
                            </td>
                            <td>
                                <span class="status-btn active-btn">78%</span>
                            </td>
                            <td>
                                <div class="action">
                                    <button class="text-primary">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                    <button class="text-warning">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button class="text-danger">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <!-- end table row -->
                        </tbody>
                    </table>
                    <!-- end table -->
                </div>
            </div>
            <!-- end card -->
        </div>
        <!-- end col -->
    </div>

</div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.7.1.slim.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
